<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <br>
          <span class="h2 fw-bold mb-0"> <img src="../../../assets/img/logo.png" width="60px" alt=""> Gamez</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg" #userName required/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" #userPassword required/>
            </div>

            <div class="pt-1 mb-4">
              <input type="button" value="Log in" class="btn btn-info btn-lg btn-block" (click)="authService.SignIn(userName.value, userPassword.value)">
              &nbsp; OR &nbsp;
              <button
          class="btn btn-lg btn-danger"
          (click)="authService.GoogleAuth()"
        >
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" routerLink="/forgot-password">Forgot password?</a></p>
            <p>Don't have an account? <a routerLink="/register-user" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../../assets/img/homeBanner.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
