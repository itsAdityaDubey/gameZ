<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <br>
          <span class="h2 fw-bold mb-0"> <img src="../../../assets/img/logo.png" width="60px" alt=""> Gamez</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Email Verification</h3>

            <div *ngIf="authService.userData as user">
              <p class="text-center">
                We have sent a confirmation email to <strong>{{ user.email }}</strong
                >.
              </p>
              <p class="text-center">
                Please check your email and click on the link to verfiy your email
                address.
              </p>
            </div>

            <div class="pt-1 text-center mb-4">
              <button type="button" value="Reset Password" class="btn btn-info btn-lg btn-block" 
              (click)="authService.SendVerificationMail()">
              <i class="fas fa-redo-alt"></i>
              Resend Verification Email
            </button>
              
            </div>

            <p>Go back to? <a routerLink="/sign-in">Sign In</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../../assets/img/homeBanner.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
