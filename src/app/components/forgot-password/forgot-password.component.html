


<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <br>
          <span class="h2 fw-bold mb-0"> <img src="../../../assets/img/logo.png" width="60px" alt=""> Gamez</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Reset Password</h3>

            <div class="form-outline mb-4">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control form-control-lg" #passwordResetEmail required/>
              <small>Please enter your email address to request a password reset.</small>
            </div>

            <div class="pt-1 mb-4">
              <input type="button" value="Reset Password" class="btn btn-info btn-lg btn-block" (click)="authService.ForgotPassword(passwordResetEmail.value)">
              
            </div>

            <p>Already have an account? <a routerLink="/sign-in">Log In</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../../assets/img/homeBanner.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
